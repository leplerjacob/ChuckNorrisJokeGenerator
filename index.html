<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="navbar bg-primary">
        <div>
          <div class="logo">
            <h1>
              <img
                src="https://img.icons8.com/plasticine/100/000000/chuck-norris.png"
              />
              Chuck Norris Jokes Generator
            </h1>
          </div>
          <a href="https://icons8.com/icon/B66tBXIKOwR9/chuck-norris"
            ><p>Chuck Norris icon by Icons8</p></a
          >
        </div>
        <nav>
          <ul>
            <li class="btn">Home</li>
            <li class="btn">About</li>
            <li class="btn">Contact</li>
          </ul>
        </nav>
      </div>
      <div class="form-container">
        <form>
            <div class="form-group">
              <label for="number">Number of Jokes</label>
              <input type="number" class="form-control" id="number">
              <small id="emailHelp" class="form-text text-muted">Choose between 1-100</small>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
          <div class="display-container">
              <ul class="display-jokes"></ul>
          </div>
      </div>
    </header>

    <script src="app.js"></script>
  </body>
</html>
